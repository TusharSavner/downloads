
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="css_main.css">
</head>
<body>
    <div class="container">
        <div class="counter-box">
            <p id="display">0</p>
            <div class="button-group">
                <button id="dec" onclick="dec()">Decrease</button>
                <button id="res" onclick="res()">Reset</button>
                <button id="inc" onclick="inc()">Increase</button>
            </div>
        </div>
    </div>
    <script src="counting.js"></script>
</body>
</html>
